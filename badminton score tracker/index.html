<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container shadow p-3 mb-5 bg-white rounded">



        <div class="row justify-content-center">

            <div class="title">
                <h2 class="display-1 text-center">Badminton Score Keeper</h2>
            </div>

        </div>


        <div class="row">
            <div class="badmintonimage">
                <img src="https://img.olympicchannel.com/images/image/private/t_twitter_share_thumb/f_auto/primary/ybf4bxkp9jbccxxxg3kx"
                    alt="" class="img-fluid rounded">
            </div>
        </div>

        <div class="row justify-content-center">

            <div class="score">
                <h1><span id="p1Display">0</span> <span class="colon">:</span> <span id="p2Display">0</span></h1>
            </div>

        </div>

        <div class="row justify-content-center">
            


            <select name="" id="playto" class="form-select">
     
                <option value="11">11</option>
                <option value="15">15</option>
                <option value="21">21</option>
            </select>

        </div>

        <div class="playerbuttons">
            <div class="row">

                <div class="col">
                    <button id="p1Button" class="btn btn-primary btn-block" type="button">+1 Player One</button>
                </div>
                <div class="col">
                    <button id="p2Button" class="btn btn-primary btn-block" type="button">+1 Player Two</button>
                </div>
                <div class="col">
                    <button id="reset" class="btn btn-secondary btn-block" type="button">Reset</button>
                </div>

            </div>
        </div>






    </div>









    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
